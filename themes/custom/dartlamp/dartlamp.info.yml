name: 'Dartlamp'
type: theme
description: 'Dartlamp theme.'
core: 8.x
base theme: classy

libraries:
  - dartlamp/global

libraries-override:
  classy/base:
    css:
      component:
        css/components/links.css: false
        css/components/menu.css: false
        css/components/tabs.css: false

regions:
  highlighted: Highlighted
  top: Top
  header: Header
  submenu: Submenu
  help: Help
  featured: Featured
  pre_content: Pre-content
  content: Content
  post_content: Post-content
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
  pre_footer: Pre-footer
  footer: Footer
  post_footer: Post-footer
